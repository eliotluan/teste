<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido Fofo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #d63384;
    }

    .botoes {
      display: inline-flex;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #botao-sim {
      background-color: #28a745;
      color: white;
      z-index: 2;
    }

    #botao-nao {
      background-color: #dc3545;
      color: white;
      position: absolute;
      top: 0;
      left: calc(100% + 20px); /* ao lado do botÃ£o "sim" inicialmente */
      z-index: 1;
    }

    #mensagem {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #ff69b4;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>VocÃª ainda me ama dona Gabrielly Esperma TozÃ³ide?</h1>
    <div class="botoes">
      <button id="botao-sim">Sim</button>
      <button id="botao-nao">NÃ£o</button>
    </div>
    <div id="mensagem"></div>
  </div>

  <script>
    const botaoNao = document.getElementById('botao-nao');
    const botaoSim = document.getElementById('botao-sim');
    const mensagem = document.getElementById('mensagem');

    function moverBotao() {
      const larguraJanela = window.innerWidth;
      const alturaJanela = window.innerHeight;
      const larguraBotao = botaoNao.offsetWidth;
      const alturaBotao = botaoNao.offsetHeight;

      const maxLeft = larguraJanela - larguraBotao - 10;
      const maxTop = alturaJanela - alturaBotao - 10;

      const novaEsquerda = Math.random() * maxLeft;
      const novoTopo = Math.random() * maxTop;

      botaoNao.style.position = 'fixed'; // Garante que respeita a viewport
      botaoNao.style.left = novaEsquerda + 'px';
      botaoNao.style.top = novoTopo + 'px';
    }

    botaoNao.addEventListener('click', moverBotao);

    botaoSim.addEventListener('click', () => {
      mensagem.innerHTML = "Bom mesmo, tu fica ligada em ðŸ”«";
      mensagem.style.opacity = '1';
    });
  </script>

</body>
</html>
