<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido Fofo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #d63384;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #botao-sim {
      background-color: #28a745;
      color: white;
    }

    #botao-nao {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    #mensagem {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #ff69b4;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Namora comigo?</h1>
    <div class="botoes">
      <button id="botao-sim">sim</button>
    </div>
    <button id="botao-nao">n√£o</button>
    <div id="mensagem"></div>
  </div>

  <script>
    const botaoNao = document.getElementById('botao-nao');
    const botaoSim = document.getElementById('botao-sim');
    const mensagem = document.getElementById('mensagem');

    function moverBotao() {
      const larguraJanela = window.innerWidth;
      const alturaJanela = window.innerHeight;
      const larguraBotao = botaoNao.offsetWidth;
      const alturaBotao = botaoNao.offsetHeight;

      const novaEsquerda = Math.random() * (larguraJanela - larguraBotao);
      const novoTopo = Math.random() * (alturaJanela - alturaBotao);

      botaoNao.style.left = novaEsquerda + 'px';
      botaoNao.style.top = novoTopo + 'px';
    }

    botaoNao.addEventListener('click', moverBotao);

    botaoSim.addEventListener('click', () => {
      mensagem.innerHTML = "Awnnn, eu tamb√©m te amo! üíñüíë";
      mensagem.style.opacity = '1';
    });

    // Posi√ß√£o inicial do bot√£o "n√£o" ao lado do "sim"
    window.onload = () => {
      const simRect = botaoSim.getBoundingClientRect();

      botaoNao.style.left = (simRect.right + 20) + 'px';
      botaoNao.style.top = simRect.top + 'px';
    };
  </script>

</body>
</html>
